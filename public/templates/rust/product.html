<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rust Product Demo</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    .hero {
      text-align: center;
      margin-bottom: 4rem;
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #000000 0%, #ff4500 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    .hero p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 2rem;
    .product-card {
      background: white;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto;
    .product-info {
      display: grid;
      gap: 1.5rem;
    .info-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #000000;
    .info-label {
      font-weight: 600;
      color: #333;
    .info-value {
      color: #666;
      font-family: monospace;
    .price-value {
      color: #28a745;
      font-weight: bold;
      font-size: 1.1rem;
    .loading {
      text-align: center;
      color: #666;
      font-size: 1.2rem;
    .error {
      text-align: center;
      color: #dc3545;
      font-size: 1.2rem;
    .back-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background: #f8f9fa;
      color: #333;
      text-decoration: none;
      border-radius: 8px;
      border: 2px solid #e9ecef;
      font-weight: 600;
      transition: all 0.3s;
    .back-button:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      .product-card {
        padding: 2rem;
      .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
  </style>
</head>
<body>
  <main>
    <section class="hero">
      <h1>Rust Product Demo</h1>
      <p>View randomly generated product data using Rust's memory safety and performance</p>
    </section>
    <div class="product-card">
      <div id="productContent" class="loading">Loading product data...</div>
    </div>
    <div style="text-align: center;">
      <a href="index.html" class="back-button">‚Üê Back to Home</a>
    </div>
  </main>
  <script>
    async function loadProductData() {
      try {
        const response = await fetch('https://real-time-backend-preview.vercel.app/api/product');
        const responseData = await response.json();
        const data = responseData.data || responseData;
        document.getElementById('productContent').innerHTML = `
          <div class="product-info">
            <div class="info-item">
              <span class="info-label">Name:</span>
              <span class="info-value">${data.name}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Price:</span>
              <span class="info-value price-value">$${data.price}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Category:</span>
              <span class="info-value">${data.category}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Description:</span>
              <span class="info-value">${data.description}</span>
            </div>
          </div>
        `;
      } catch (error) {
        document.getElementById('productContent').innerHTML = '<div class="error">Error loading product data. Please try again.</div>';
        console.error('Error loading product data:', error);
    loadProductData();
  </script>
</body>
</html>
