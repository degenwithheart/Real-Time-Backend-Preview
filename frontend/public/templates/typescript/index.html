<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Real-Time Backend Preview</h1>
  <p>Click the buttons to fetch data from the mock API.</p>
  <button id="userBtn">Get User</button>
  <button id="productBtn">Get Product</button>
  <div id="output"></div>
  <script>
    document.getElementById('userBtn').addEventListener('click', () => {
      fetch('/api/user')
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').innerHTML = '<h2>User</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
          document.getElementById('output').innerHTML = '<p>Error: ' + error.message + '</p>';
        });
    });
    document.getElementById('productBtn').addEventListener('click', () => {
      fetch('/api/product')
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').innerHTML = '<h2>Product</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
          document.getElementById('output').innerHTML = '<p>Error: ' + error.message + '</p>';
        });
    });
  </script>
</body>
</html>
